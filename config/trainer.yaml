defaults:
  - _self_
  - model: default

use_origin_img: True

textEmbeded:
  lang_pdrop: 0.0

env: 
  num_actions: 7
  control: 'ee' # 'ee'
  # num_states: 10
  bins: 50
  client: localhost:30007
  mode: 'grasping'
  max_steps: 50
