datasets:
  num_worker: 4
  batch_size: 4
  history_len: 3
  train:
    _target_: feeders.Feeder
    control: ${env.control}
    data_path: 
      - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs_5

      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs
      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs_2
      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs_3
      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/2_objs
    instructions_path: /data2/liangxiwen/zkd/IL/instructions/training.pkl
    history_len: ${datasets.history_len}
    instructions_level: 
      - 0
      # - 1
      # - 2
      # - 3
      # - 4
    sample_frame: 8
    bin: 50
    img_size: 224
    data_size: null
  test:
    _target_: feeders.Feeder
    control: ${env.control}
    data_path:  
      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs
      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs_2
      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs_3
      # - /data2/liangxiwen/zkd/datasets/dataGen/DATA/2_objs
      - /data2/liangxiwen/zkd/datasets/dataGen/DATA/1_objs_5
    instructions_path: /data2/liangxiwen/zkd/IL/instructions/training.pkl
    history_len: ${datasets.history_len}
    instructions_level: 
      - 0
      # - 1
      # - 2
      # - 3
      # - 4
    sample_frame: 8
    bin: 50
    img_size: 224
    data_size: 100
  eval:
    file_path: /data2/liangxiwen/zkd/IL/instructions/test_level # /data2/liangxiwen/RM-PRT/IL/RLexpert/0718_single_merge_data_new.pkl
    history_len: ${datasets.history_len}
    levels: 0
    control: ${env.control}

wandb:
  mode: offline
  project: worldmodel
  entity: null
  name: null
  group: null
  tags: null
  notes: null

common:
  epochs: 1000
  device: cuda:0
  do_checkpoint: True
  seed: 0
  sequence_length: 1 # ${world_model.max_blocks}
  resume: False # set by resume.sh script only.

initialization:
  path_to_checkpoint: /data2/liangxiwen/zkd/SeaWave/outputs/2024-02-07/16-03-15/checkpoints/last.pt  #/data2/liangxiwen/zkd/SeaWave/outputs/2024-02-06/18-21-50/checkpoints/last.pt #/data2/liangxiwen/zkd/SeaWave/outputs/2024-02-03/22-15-51/checkpoints/last.pt
  load_tokenizer: False
  load_world_model: True 
  load_actor: True 

training:
  should: True

  agent:
    batch_num_samples: 64
    grad_acc_steps: 1
    max_grad_norm: 10.0
    weight_decay: 0.0004 # 0.01
    start_after_epochs: 0
    learning_rate: 0.00001
    lr_scheduler_func: CosineAnnealingLR # StepLR CosineAnnealingLR
    lr_scheduler_config: 
      T_max: 10
      eta_min: 0.0000005 # 0.000001 # 0.0000005
      # step_size: 20
    loss_weight:
      - 1
      - 0.0

evaluation:
  should: True
  every: 1
  agent:
    batch_num_samples: 64
    grad_acc_steps: 1
    max_grad_norm: 10.0
    start_after_epochs: 0
